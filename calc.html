<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <script src="two.js"></script>
  </head>
  <body>
    <form action="">
      <p><input type="text" id="output" disabled> </p>
      <p><input type="text" id="userinput" autofocus autocomplete="off" pattern="^[ 0-9]+$" value=""></p>
      <p>
        <!--Вообще не понимаю что % должен делать -->
        <button type="button" id="1" onclick="percent()">%</button>
        <input type="reset" id="2" onclick="focusField()" value="CE">
        <button type="button" id="3" onclick="cleareverything()">C</button>
        <button type="button" id="4" onclick="backspace()">Backspace</button>
      </p>
      <p>
        <button type="button" id="5" onclick="denominator()">1/x</button>
        <button type="button" id="6" onclick="squared()">x<sup>2</sup></button>
        <button type="button" id="7" onclick="squareroot()">√<span style="text-decoration:overline;">x</span></button>
        <button type="button" id="8" onclick="calculate(8)">/</button>
      </p>
      <p>
        <button type="button" id="9" onclick="append(7)">7</button>
        <button type="button" id="10" onclick="append(8)">8</button>
        <button type="button" id="11" onclick="append(9)">9</button>
        <button type="button" id="12" onclick="calculate(12)">*</button>
      </p>
      <p>
        <button type="button" id="13" onclick="append(4)">4</button>
        <button type="button" id="14" onclick="append(5)">5</button>
        <button type="button" id="15" onclick="append(6)">6</button>
        <button type="button" id="16" onclick="calculate(16)">-</button>
      </p>
      <p>
        <button type="button" id="17" onclick="append(1)">1</button>
        <button type="button" id="18" onclick="append(2)">2</button>
        <button type="button" id="19" onclick="append(3)">3</button>
        <button type="button" id="20" onclick="calculate(20)">+</button>
      </p>
      <p>
        <button type="button" id="21" onclick="changesign()">+/-</button>
        <button type="button" id="22" onclick="append(0)">0</button>
        <button type="button" id="23" onclick="append(10)">.</button>
        <button type="button" id="24" onclick="equals()">=</button>
      </p>
    </form>
  </body>
</html>
