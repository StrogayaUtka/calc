<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
    <script src="two.js"></script>
  </head>
  <body>
    <form action="">
      <p><input type="text" id="output" disabled> </p>
      <p><input type="text" id="userinput" autofocus autocomplete="off" pattern="^[ 0-9]+$" value=""></p>
      <p>
        <!--Вообще не понимаю что % должен делать -->
        <button type="button" id="b1">%</button>
        <input type="reset" id="b2" value="CE">
        <button type="button" id="b3">C</button>
        <button type="button" id="b4"></button>
      </p>
      <p>
        <button type="button" id="b5">1/x</button>
        <button type="button" id="b6">x<sup>2</sup></button>
        <button type="button" id="b7">√<span style="text-decoration:overline;">x</span></button>
        <button type="button" id="b8">/</button>
      </p>
      <p>
        <button type="button" id="b9">7</button>
        <button type="button" id="b10">8</button>
        <button type="button" id="b11">9</button>
        <button type="button" id="b12">*</button>
      </p>
      <p>
        <button type="button" id="b13">4</button>
        <button type="button" id="b14">5</button>
        <button type="button" id="b15">6</button>
        <button type="button" id="b16">-</button>
      </p>
      <p>
        <button type="button" id="b17">1</button>
        <button type="button" id="b18">2</button>
        <button type="button" id="b19">3</button>
        <button type="button" id="b20">+</button>
      </p>
      <p>
        <button type="button" id="b21">+/-</button>
        <button type="button" id="b22">0</button>
        <button type="button" id="b23">.</button>
        <button type="button" id="b24">=</button>
      </p>
    </form>
  </body>
</html>
